################################################################################
# GitHub
################################################################################
github:
- changed-files:
  - any-glob-to-any-file:
    - 'CODEOWNERS'
    - '.github/**/*'
codeowners:
- changed-files:
  - any-glob-to-any-file:
    - 'CODEOWNERS'
    - '.github/CODEOWNERS'
    - 'docs/CODEOWNERS'
actions:
- changed-files:
  - any-glob-to-any-file:
    - '.github/actions/**/*'
    - '.github/workflows/*'
labeler:
- changed-files:
  - any-glob-to-any-file:
    - '.github/labeler.yml'
